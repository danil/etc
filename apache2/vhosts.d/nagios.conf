Listen 8080
<VirtualHost *:8080>
    <Directory "/usr/lib/nagios/cgi-bin/">
        AuthName "Nagios kutkevich.org"
        AuthType Basic
        AuthUserFile /etc/nagios/auth.users
        Require valid-user
    </Directory>
    <Directory "/usr/share/nagios/htdocs">
        AuthName "Nagios kutkevich.org"
        AuthType Basic
        AuthUserFile /etc/nagios/auth.users
        Require valid-user
    </Directory>
</VirtualHost>
