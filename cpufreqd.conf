# Danil
# <http://gentoo.org/doc/en/power-management-guide.xml?style=printable#doc_chap3_pre5>.
# This is a comment.
# See CPUFREQD.CONF(5) manpage for a complete reference.

[General]
pidfile=/var/run/cpufreqd.pid
poll_interval=4.0
verbosity=4
#enable_remote=1
#remote_group=root
[/General]

#[acpi]
#acpid_socket=/var/run/acpid.socket
#[/acpi]

#[nforce2_atxp1]
#vcore_path=/some/path
#vcore_default=1500
#[/nforce2_atxp1]

#[sensors_plugin]
#sensors_conf=/some/file
#[/sensors_plugin]

# Profiles.
# Throttling:
# 100%
# 87%
# 75%
# 62%
# 50%
# 37%
# 25%
# 12%

[Profile]
name=Performance
maxfreq=100%
minfreq=100%
# <http://en.gentoo-wiki.com/wiki/Asus_Eee_PC_901#Super_Hybrid_Engine>,
# <http://wiki.debian.org/DebianEeePC/HowTo/Configure#SuperHybridEngine>.
exec_post=echo 0 > /sys/devices/platform/eeepc/cpufv
policy=performance
[/Profile]

[Profile]
name=Ondemand
maxfreq=100%
minfreq=100%
exec_post=echo 0 > /sys/devices/platform/eeepc/cpufv
policy=userspace
[/Profile]

[Profile]
name=Powersave
maxfreq=25%
minfreq=25%
policy=powersave
exec_post=echo 1 > /sys/devices/platform/eeepc/cpufv
[/Profile]

