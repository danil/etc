# Basic states.

# AC.
[Rule]
name=AC
ac=on                    # (on/off)
exec_post=echo 15 > /sys/class/backlight/eeepc/brightness
profile=Performance
[/Rule]

# High battery.
[Rule]
name=High
ac=off
battery_interval=90-100
exec_post=echo 15 > /sys/class/backlight/eeepc/brightness
profile=Performance
[/Rule]

[Rule]
name=70 to 90
ac=off
battery_interval=70-90
#exec_post=echo 0 > /sys/class/backlight/eeepc/brightness
profile=Ondemand
[/Rule]

[Rule]
name=50 to 70
ac=off
battery_interval=50-70
#exec_post=echo 0 > /sys/class/backlight/eeepc/brightness
profile=Ondemand
[/Rule]

[Rule]
name=30 to 50
ac=off
battery_interval=30-50
#exec_post=echo 0 > /sys/class/backlight/eeepc/brightness
profile=Ondemand
[/Rule]

[Rule]
name=10 to 30
ac=off
battery_interval=10-30
#exec_post=echo 0 > /sys/class/backlight/eeepc/brightness
profile=Ondemand
[/Rule]

# Low battery.
[Rule]
name=Low
ac=off
battery_interval=0-10
#exec_post=echo 0 > /sys/class/backlight/eeepc/brightness
profile=Powersave
[/Rule]

# Special Rules.

# Movie.
[Rule]
name=Movie
programs=mplayer,vlc
battery_interval=10-100
acpi_temperature=0-60
cpu_interval=0-100
exec_post=echo 15 > /sys/class/backlight/eeepc/brightness
profile=Performance
[/Rule]

