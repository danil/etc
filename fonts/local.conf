<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- <https://wiki.archlinux.org/index.php/Font_Configuration#Distorted_fonts>. -->
  <!-- <match target="pattern"> -->
  <!--   <edit name="dpi" mode="assign"><double>120</double></edit> -->
  <!-- </match> -->

  <!-- <https://wiki.archlinux.org/index.php/Font_Configuration#Anti-aliasing>. -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- <https://wiki.archlinux.org/index.php/Font_Configuration#Byte-Code_Interpreter_.28BCI.29>. -->
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- <https://wiki.archlinux.org/index.php/Font_Configuration#Hint_style>, -->
  <!-- <http://wiki.gentoo.org/wiki/Fontconfig#Forcing_hinting>. -->
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

</fontconfig>
