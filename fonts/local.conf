<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Danil -->
  <!-- <https://wiki.archlinux.org/index.php/Font_Configuration#Distorted_fonts>. -->
  <!-- <match target="pattern"> -->
  <!--   <edit name="dpi" mode="assign"><double>120</double></edit> -->
  <!-- </match> -->

  <!-- Danil -->
  <!-- <https://wiki.archlinux.org/index.php/Font_Configuration#Anti-aliasing>. -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Danil -->
  <!-- <https://wiki.archlinux.org/index.php/Font_Configuration#Byte-Code_Interpreter_.28BCI.29>. -->
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Danil -->
  <!-- <https://wiki.archlinux.org/index.php/Font_Configuration#Hintstyle>, -->
  <!-- <http://wiki.gentoo.org/wiki/Fontconfig#Forcing_hinting>. -->
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Danil -->
  <!-- <http://wiki.gentoo.org/wiki/Fontconfig#Custom_system_wide_configurat>. -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Source Code Pro</family>
      <family>DejaVu Sans Mono</family>
      <family>Ubuntu Mono</family>
    </prefer>
    <default><family>DejaVu Sans Mono</family></default>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>DejaVu Serif</family>
    </prefer>
    <default><family>DejaVu Serif</family></default>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>DejaVu Sans</family>
      <family>Ubuntu</family>
      <family>Droid Sans</family>
    </prefer>
    <default><family>DejaVu Sans</family></default>
  </alias>

</fontconfig>
