<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Danil -->
  <!-- <https://wiki.archlinux.org/index.php/Font_Configuration#Distorted_fonts>. -->
  <!-- <match target="pattern"> -->
  <!--   <edit name="dpi" mode="assign"><double>120</double></edit> -->
  <!-- </match> -->

  <!-- Danil -->
  <!-- <https://wiki.archlinux.org/index.php/Font_Configuration#Anti-aliasing>. -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Danil -->
  <!-- <https://wiki.archlinux.org/index.php/Font_Configuration#Byte-Code_Interpreter_.28BCI.29>. -->
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Danil -->
  <!-- <https://wiki.archlinux.org/index.php/Font_Configuration#Hint_style>, -->
  <!-- <http://wiki.gentoo.org/wiki/Fontconfig#Forcing_hinting>. -->
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintfull</const>
    </edit>
  </match>

  <!-- Danil. -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>PragmataPro</family>
      <family>Ubuntu Mono</family>
      <family>DejaVu Sans Mono</family>
      <family>Bitstream Vera Sans Mono</family>
      <family>Inconsolata</family>
      <family>Luxi Mono</family>
      <family>Nimbus Mono L</family>
      <family>Andale Mono</family>
      <family>Courier New</family>
      <family>Cumberland AMT</family>
      <family>Courier</family>
    </prefer>
  </alias>

</fontconfig>
