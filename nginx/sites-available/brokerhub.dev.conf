# brokerhub.dev.
server {
    listen 443 ssl;

    server_name brokerhub.dev www.brokerhub.dev;
    access_log  /var/log/nginx/brokerhub_dev.access_log;
    error_log   /var/log/nginx/brokerhub_dev.error_log info;

    ssl_certificate /etc/letsencrypt/live/brokerhub.dev-0003/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/brokerhub.dev-0003/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # <http://serverfault.com/questions/67316/in-nginx-how-can-i-rewrite-all-http-requests-to-https-while-maintaining-sub-dom#337893>
    return 301 "https://github.com/brokerhub#start-of-content";
}

server {
    if ($host = brokerhub.dev) {
        return 301 https://$host$request_uri;
    }

    if ($host = www.brokerhub.dev) {
        return 301 https://$host$request_uri;
    }

    listen      80;
    server_name brokerhub.dev www.brokerhub.dev;
    access_log  /var/log/nginx/brokerhub_dev.access_log;
    error_log   /var/log/nginx/brokerhub_dev.error_log info;

    return      404;
}
