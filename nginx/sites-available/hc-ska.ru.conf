    # hc-ska.ru.
    server {
        server_name hc-ska.ru;
        rewrite ^/(.*)$ http://www.hc-ska.ru/$1 permanent;
    }
    server {
        listen       80;
        server_name  www.hc-ska.ru;

        charset  utf-8;

        access_log  logs/ska.access.log;
        error_log   logs/ska.error.log;

        client_max_body_size 10m;

        root /home/ska/var/www/ska/current/public;

        # Deny access to hidden files.
        location ~* ^.*/\..*$ {
            deny  all;
        }

        # This rewrites all the requests to the maintenance.html page
        # if it exists. This is for capistrano's disable web task.
        if (-f $document_root/system/maintenance.html) {
          rewrite ^(.*)$ /system/maintenance.html last;
          break;
        }

        # Renamed pages moved permanently (301).
        if ($args = "") {
            rewrite ^/homepage/?$ /ru/homepage permanent;
        }
        rewrite ^/news-presses(/.+)?$ /ru/news-press? permanent;
        #rewrite ^/photo-albums(.*)$ /photos$1 permanent;

        # Legacy pages moved permanently (301).
        rewrite ^/index(_eng)?\.php3?$                  /? permanent;
        rewrite ^/gb(_all)?/?(/[a-z0-9_-]+\.php)?$
                                  http://forum.hc-ska.ru/? permanent;
        rewrite ^/queen/[a-z0-9_]+\.php$                /? permanent;
        rewrite ^/tablo(1|2)\.php$                      /? permanent;
        rewrite ^/html/gallery/photos\.php$ /ru/photo-albums? permanent;
        rewrite ^/pic/[0-9]+/.+$            /ru/photo-albums? permanent;
        rewrite ^/online/(game[0-9]+\.htm|online\.php)$
                                                 /ru/onlines? permanent;
        rewrite ^/html/kalendar08_09\.html$             /? permanent;
        rewrite ^/html/players/f_gorovikov\.html$       /? permanent;
        rewrite ^/studio17/?([a-z]+\.php)?$             /? permanent;

        # / -> first search for local index.html then go to mongrel.
        location ~ ^/$ {
            if (-f /system/cache/index.html) {
                rewrite (.*) /system/cache/index.html last;
            }
            proxy_pass   http://ska_mongrel_cluster;
        }

        # Rails caching: searching first for $action.html local pages.
        location / {
            if (!-f $request_filename.html) {
                proxy_pass   http://ska_mongrel_cluster;
            }
            rewrite ^(.*)$ $1.html last;
        }

        # Serve static files directly.
        location ~ .html {
            root /home/ska/var/www/ska/current/public;
        }

        location ~* ^.+\.(jpg|jpeg|gif|png|ico|css|zip|tgz|gz|rar|bz2|doc|xls|exe|pdf|ppt|txt|tar|mid|midi|wav|bmp|rtf|js|mov)$ {
            root /home/ska/var/www/ska/current/public;
        }

        # Proxy everything else to SKA Mongrel cluster.
        location / {
            proxy_pass   http://ska_mongrel_cluster;
            proxy_redirect     off;
            proxy_set_header   Host             $host;
            proxy_set_header   X-Real-IP        $remote_addr;
            proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;
        }
    }


